<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <style>
    img {
      max-width: 60%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
<div id="app"></div>

<script>
  window.$docsify = {
    name: '',
    repo: '',
    loadNavbar: false,
    loadSidebar: false,
    subMaxLevel: 2,
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (content, next) {
          let reg = new RegExp('img src="', 'ig');
          content = content.replace(reg, 'img src="' + vm.route.file.split('/')[0] + '/');
          content += '<hr /><div>关注公众号：DDD和微服务，获得文章推送 <br/> <img src="http://cdn.printf.cn/wechat_qr_code.jpg" alt=""></div>';
          next(content);
        })
      }
    ]
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
